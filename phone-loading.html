<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work.ui</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="header">
        <img src="./img/logo.svg" class="logo" alt="logo">
    </div>
    <main>
        <h1>Вход</h1>
        <form action="#">
            <fieldset disabled>
                <div class="inp-wrap">
                    <label>Номер телефона</label>
                    <input type="tel" id="phone" required placeholder="(+380) 000-00-00-00">
                </div>
            </fieldset>
            <!-- <input type="tel" required> -->
            <button class="btn loading" type="submit">Далее</button>
        </form>
        <img class="qr" src="./img/qr.png" alt="qr">
        <p>QR-код для входу через смартфон</p>
        <div class="wrap footer">
            <a href="#"><img src="./img/appstore.png" alt="appstore"></a>
            <a href="#"><img src="./img/playmarket.png" alt="playmarket"></a>
        </div>
    </main>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/jquery.inputmask.min.js"></script>
    <script>
        $('#phone').inputmask({ "mask": "+380-999-99-99-99" });
        function numberWithSpaces(x) { return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ") };

        $('#code').on('keyup', function () {
            $(this).val(numberWithSpaces($(this).val().replace(/[^0-9.]/g, "")))
        })
    </script>

</body>

</html>
