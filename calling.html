<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work.ui</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="header">
        <img src="./img/logo.svg" class="logo" alt="logo">
    </div>
    <main>
        <h1>Вход</h1>
        <p class="label">Номер телефона</p>
        <p class="num">(123)123456789</p>
        
        <div class="icon-wrap">
            <p class="label center">Номер телефона</p>
            <div class="icon-img">
                <img src="./img/phone.svg" alt="phone">
            </div>
            <p class="num center green">(123)123456789</p>
            <p class="label center">Дайте відповідь на дзвінок i дотримуйтесь інструкцій</p>
        </div>
        <a href="#" class="label green">Другой способ</a>
    </main>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/jquery.inputmask.min.js"></script>
    <script>
        $('#phone').inputmask({ "mask": "+380-999-99-99-99" });
        function numberWithSpaces(x) { return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ") };

        $('#code').on('keyup', function () {
            $(this).val(numberWithSpaces($(this).val().replace(/[^0-9.]/g, "")))
        })
    </script>

</body>

</html>
