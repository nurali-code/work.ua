<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work.ui</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main>
        <h1>Введите код</h1>
        <form action="#">
            <fieldset>
                <div class="inp-wrap">
                    <label>Код из СМС</label>
                    <input type="tel" id="code" required placeholder="000 000">
                </div>
            </fieldset>
            <!-- <input type="tel" required> -->
            <button class="btn submit" type="submit">Далее</button>
        </form>
        <img class="qr" src="./img/qr.png" alt="qr">
        <p>QR-код для входу через смартфон</p>
        <div class="wrap footer">
            <a href="#"><img src="./img/appstore.png" alt="appstore"></a>
            <a href="#"><img src="./img/playmarket.png" alt="playmarket"></a>
        </div>

    </main>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/jquery.inputmask.min.js"></script>
    <script>
        $('#phone').inputmask({ "mask": "+380-999-99-99-99" });
        function numberWithSpaces(x) { return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ") };

        $('#code').on('keyup', function () {
            $(this).val(numberWithSpaces($(this).val().replace(/[^0-9.]/g, "")))
        })

        $('form').on('submit', function (e) {
            e.preventDefault();
            $('fieldset').attr('disabled', 'true');
            $('.btn').addClass('loading')
        })
        $('.submit').on('click', function () {
            $('.inp-wrap').addClass('error');
            $('.inp-wrap').append('<span>Заполните поле правильно</span>')
        });
    </script>

</body>

</html>
